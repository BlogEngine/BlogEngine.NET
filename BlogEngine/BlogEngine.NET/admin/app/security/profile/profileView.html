<style>
    .security-profile-view .form-content {
        width: unset;
    }
</style>

<div class="security-profile-view" data-ng-controller="ProfileController">
    <div id="modal-custom" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="focusInput=false"><i class="fa fa-times"></i></button>
                    <h4 class="modal-title">{{lbl.add}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="txtKey">Key</label>
                        <input type="text" id="txtKey" name="txtKey" class="form-control" data-ng-model="editItem.Key" focus-me="focusInput" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="txtValue">Value</label>
                        <input type="text" id="txtValue" name="txtValue" class="form-control" data-ng-model="editItem.Value" />
                    </div>
                    <div class="modal-buttons">
                        <button data-ng-click="saveCustom()" class="btn btn-success">{{lbl.save}}</button>
                        <button type="button" class="btn btn-default" tabindex="-1" data-dismiss="modal" ng-click="focusInput=false">{{lbl.cancel}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-header clearfix">
        <h2 class="page-title pull-left">{{lbl.myProfile}}</h2>
        <button data-ng-click="save()" class="btn btn-success btn-hasicon btn-sm btn-header pull-left" type="button"><i class="fa fa-check"></i>{{lbl.save}}</button>
        <a href="{{SiteVars.RelativeWebRoot}}Account/change-password.aspx" class="btn btn-default btn-sm btn-hasicon pull-right"><i class="fa fa-key"></i>{{lbl.changePassword}}</a>
    </div>
    <div class="content-inner">
        <div id="frm-user-edit" class="form-content">
            <div class="form-group">
                <div class="profile-info clearfix">
                    <img ng-src="{{photo}}" width="100" class="pull-left profile-info-img" title="Profile Picture" />
                    <div class="profile-info-title">{{user.Profile.DisplayName}}</div>
                    <div class="profile-info-role">
                        {{lbl.roles}}:
                        <span data-ng-repeat="role in user.Roles">
                            {{role.RoleName}}
                            <span ng-repeat-end ng-if="!$last">&nbsp;|&nbsp;</span>
                        </span>
                    </div>
                    <input type="file" class="input-file-hidden" onchange="angular.element(this).scope().changePicture(this.files)" />
                    <a class="btn-link-picture btn-link-picture-change btn-input-file prev"><i class="fa fa-picture-o"></i> Change Picture</a>
                    <a class="btn-link-picture btn-link-picture-remove" data-ng-click="removePicture()" title="Remove Picture"><i class="fa fa-times-circle"></i> Remove Picture</a>
                </div>
            </div>
            <hr />
            <div class="form-group col-sm-6">
                <label>{{lbl.displayName}}</label>
                <input type="text" class="form-control" data-ng-model="user.Profile.DisplayName" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtUserid">User Id</label>
                <input type="text" id="txtUserid" name="txtUserid" class="form-control" data-ng-model="user.Profile.UserId" />
            </div>

            <div class="form-group col-sm-12">
                <label for="txtInformation">Information</label>
                <input type="text" id="txtInformation" name="txtInformation" class="form-control" data-ng-model="user.Profile.Information" />
            </div>

            <div class="form-group col-sm-12"> <hr style="margin-top:0; margin-bottom:0; padding-top:0; padding-bottom:0" /> </div>

            <div class="form-group col-sm-2">
                <label for="txtTitle">Title</label>
                <input type="text" id="txtTitle" name="txtTitle" class="form-control" data-ng-model="user.Profile.Title" />
            </div>
            <div class="form-group col-sm-4">
                <label for="txtFirstName">{{lbl.firstName}}</label>
                <input type="text" id="txtFirstName" name="txtFirstName" class="form-control" data-ng-model="user.Profile.FirstName" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtMiddleName">{{lbl.middleName}}</label>
                <input type="text" id="txtMiddleName" name="txtMiddleName" class="form-control" data-ng-model="user.Profile.MiddleName" />
            </div>

            <div class="form-group col-sm-6">
                <label for="txtLastName">{{lbl.lastName}}</label>
                <input type="text" id="txtLastName" name="txtLastName" class="form-control" data-ng-model="user.Profile.LastName" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtEmailAddress">{{lbl.emailAddress}}</label>
                <input type="text" id="txtEmailAddress" name="txtEmailAddress" class="form-control" data-ng-model="user.Profile.EmailAddress" />
            </div>

            <div class="form-group col-sm-6">
                <label for="txtAddress">Address</label>
                <input type="text" id="txtAddress" name="txtAddress" class="form-control" data-ng-model="user.Profile.Address" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtAddressAlt">Address 2</label>
                <input type="text" id="txtAddressAlt" name="txtAddressAlt" class="form-control" data-ng-model="user.Profile.AddressAlt" />
            </div>

            <div class="form-group col-sm-3">
                <label for="txtCityTown">{{lbl.cityTown}}</label>
                <input type="text" id="txtCityTown" name="txtCityTown" class="form-control" data-ng-model="user.Profile.CityTown" />
            </div>
            <div class="form-group col-sm-3">
                <label for="txtRegionState">State</label>
                <input type="text" id="txtRegionState" name="txtRegionState" class="form-control" data-ng-model="user.Profile.RegionState" />
            </div>

            <div class="form-group col-sm-3">
                <label for="txtZip">Zip</label>
                <input type="text" id="txtZip" name="txtZip" class="form-control" data-ng-model="user.Profile.Zip" />
            </div>
            <div class="form-group col-sm-3">
                <label for="txtCountry">{{lbl.country}}</label>
                <input type="text" id="txtCountry" name="txtCountry" class="form-control" data-ng-model="user.Profile.Country" />
            </div>

            <div class="form-group col-sm-12"> <hr style="margin-top:0; margin-bottom:0; padding-top:0; padding-bottom:0" /> </div>

            <div class="form-group col-sm-6">
                <label for="txtBirthday">{{lbl.birthday}}</label>
                <input type="text" id="txtBirthday" name="txtBirthday" class="form-control" data-ng-model="user.Profile.Birthday" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtPhoneMain">{{lbl.phoneMain}}</label>
                <input type="text" id="txtPhoneMain" name="txtPhoneMain" class="form-control" data-ng-model="user.Profile.PhoneMain" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtPhoneMobile">{{lbl.phoneMobile}}</label>
                <input type="text" id="txtPhoneMobile" name="txtPhoneMobile" class="form-control" data-ng-model="user.Profile.PhoneMobile" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtPhoneFax">{{lbl.phoneFax}}</label>
                <input type="text" id="txtPhoneFax" name="txtPhoneFax" class="form-control" data-ng-model="user.Profile.PhoneFax" />
            </div>

            <div class="form-group col-sm-6">
                <label for="txtCompany">{{lbl.company}}</label>
                <input type="text" id="txtCompany" name="txtCompany" class="form-control" data-ng-model="user.Profile.Company" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtOrganization">Organization</label>
                <input type="text" id="txtOrganization" name="txtOrganization" class="form-control" data-ng-model="user.Profile.Organization" />
            </div>

            <div class="form-group col-sm-6">
                <label for="txtAboutMe">{{lbl.aboutMe}}</label>
                <input type="text" id="txtAboutMe" name="txtAboutMe" class="form-control" data-ng-model="user.Profile.AboutMe" />
            </div>
            <div class="form-group col-sm-6">
                <label for="txtSpouse">Spouse</label>
                <input type="text" id="txtSpouse" name="txtSpouse" class="form-control" data-ng-model="user.Profile.Spouse" />
            </div>

            <div class="form-group col-sm-12">
                <label for="txtWebSite">Website</label>
                <input type="text" id="txtWebSite" name="txtWebSite" class="form-control" data-ng-model="user.Profile.Website" />
            </div>
            <div class="form-group col-sm-12">
                <label for="txtTags">Tags</label>
                <input type="text" id="txtTags" name="txtTags" class="form-control" data-ng-model="user.Profile.Code" />
            </div>


            <div id="frm-custom-edit">
                <hr />
                <div class="panel panel-default panel-custom-fields">
                    <div class="panel-heading clearfix">
                        <div class="pull-left panel-title">Custom field</div>
                        <div class="pull-right">
                            <button data-ng-click="showCustom()" class="btn btn-hasicon btn-sm btn-default" type="button">
                                <i class="fa fa-plus"></i> {{lbl.add}}
                            </button>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" data-ng-repeat="item in customFields ">
                            <div class="field-name text-ellipsis">{{item.Key}}</div>
                            <input type="text" class="input-sm form-control" data-ng-model="item.Value" />
                            <button class="field-remove" ng-click="deleteCustom(item.Key, item.ObjectId)" title="{{lbl.doDelete}}"><i class="fa fa-trash"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
