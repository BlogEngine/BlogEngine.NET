<div data-ng-controller="SettingsController">
    <form id="form" action="">
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                <a href="#" class="help-link" data-title=""><i class="fa fa-question-circle"></i></a>
                {{lbl.basic}} <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
            </h2>
            <button data-ng-click="save()" class="btn btn-success btn-sm btn-hasicon pull-left" type="button"><i class="fa fa-check"></i>{{lbl.save}}</button>
        </div>
        <div class="content-inner">
            <div class="form-width-limited">
                <div class="form-group">
                    <label for="txtName">Blog Title</label>
                        <input type="text" class="form-control" id="txtName" name="txtName" data-ng-model="settings.Name" />
                </div>
                <div class="form-group">
                    <label for="txtDescription">{{lbl.description}}</label>
                        <input type="text" class="form-control" id="txtDescription" name="txtDescription" data-ng-model="settings.Description" />
                </div>
                <div class="form-group">
                    <label for="selCultures">Blog Language</label>
                        <select id="selCultures" class="form-control" data-ng-options="o.OptionName for o in lookups.Cultures" data-ng-model="selectedLanguage"></select>
                </div>
                <div class="form-group">
                    <label for="selZone">{{lbl.timezone}}</label>
                        <select id="selZone" class="form-control" data-ng-options="o.OptionName for o in timeZoneOptions" data-ng-model="selTimeZone"></select>
                </div>
                <div class="form-group">
                    <div class="input-checkbox">
                        <label>
                            <input type="checkbox" name="ckTimeStampPostLinks" data-ng-model="settings.TimeStampPostLinks" />
                            {{lbl.timeStampPostLinks}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPostsPerPage">{{lbl.postPerPage}}</label>
                    <div>
                        <input type="text" class="form-control" id="txtPostsPerPage" name="txtPostsPerPage" data-ng-model="settings.PostsPerPage" />
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="ckDescInPostList" data-ng-model="settings.ShowDescriptionInPostList" />
                        <span>{{lbl.showDescriptionInPostList}}</span>
                    </label>
                </div>
                <div ng-if="settings.ShowDescriptionInPostList" class="form-group">
                    <label for="txtDescriptionCharacters">{{lbl.numberOfCharacters}}</label>
                    <div>
                        <input type="text" class="form-control" id="txtDescriptionCharacters" name="txtDescriptionCharacters" data-ng-model="settings.DescriptionCharacters" />
                    </div>
                </div>

                <div ng-if="usageScenario == 'multiblogs'">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="ckEnableSelfRegistration" data-ng-model="settings.EnableSelfRegistration" />
                            {{lbl.enableSelfRegistration}}
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="selCultures">{{lbl.selfRegistrationInitialRole}}</label>
                        <div>
                            <select id="selCultures" class="form-control" data-ng-options="o.OptionName for o in lookups.SelfRegisterRoles" data-ng-model="selfRegistrationInitialRole" data-ng-disabled="settings.EnableSelfRegistration == false"></select>
                        </div>
                    </div>
                    <div ng-if="SiteVars.IsPrimary">
                            <label>
                                <input type="checkbox" name="ckCreateBlogOnSelfRegistration" data-ng-model="settings.CreateBlogOnSelfRegistration" data-ng-disabled="settings.EnableSelfRegistration == false" />
                                {{lbl.createBlogOnSelfRegistration}}
                            </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
